<nav-bar></nav-bar>

<div class="title_background">
<h3 class="main_title">Log In</h3>
</div>

<div class="container" >
  <div class="row">
      <div class="thumbnail">
        <div class="caption">
          <form ng-submit="submit()" class="form-block" ng-init="siginForm = {}">
            <div class="form-group">
              <label class="sr-only" for="exampleInputEmail3">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" ng-model="signinForm.email">
            </div>
            <div class="form-group">
              <label class="sr-only" for="exampleInputPassword3">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password" ng-model="signinForm.password">
            </div>
            <button type="submit" class="btn btn-default center-block actionButton">Sign in</button>
          </form>
      </div>
    </div>
  </div>
</div>
