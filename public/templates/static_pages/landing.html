<h1>this is angular</h1>

<div class = "container" ng-controller = "DesignsController">
  <div class = "row">

    <!-- Slider -->
    <div class="col-sm-8 col-md-8 col-lg-7" >
      <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
          <div ng-repeat = "design in all" class="item" ng-class="{active: $first}">
            <img ng-src="{{design.image_url}}" alt="{{design.property_name}}">
            <div class="carousel-caption">
              {{design.property_name}} - {{design.apartment_size}}
            </div>
          </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>

    <!-- Search Form -->
    <form>
        <fieldset class="form-group">
          <label for="appartment_size">Apartment Size (Square Feet)</label>
          <select class="form-control" id="apartment_size" ng-model="searchParams.apartment_size">
            <option ng-repeat = "design in all">{{design.apartment_size}}</option>
          </select>
        </fieldset>
                <fieldset class="form-group" >
          <label for="property_name">Property Name</label>
          <select class="form-control" id="property_name" ng-model="searchParams.property_name">
            <option ng-repeat="design in all" value="{{design.property_name}}">{{design.property_name}}</option>
          </select>
        </fieldset>
        <fieldset class="form-group" >
          <label for="budget">Budget</label>
          <select class="form-control" id="budget" ng-model="searchParams.budget">
            <option ng-repeat = "design in all">{{design.budget}}</option>
          </select>
        </fieldset>
        <button type="submit" class="btn btn-primary" ng-click= 'searchDesigns()'>Search</button>
    </form>

  </div>
</div>
