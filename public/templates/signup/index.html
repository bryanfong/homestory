<nav-bar></nav-bar>

<div class="title_background">
<h3 class="main_title">Sign Up</h3>
</div>

<div class="container" >
  <div class="row">
      <div class="thumbnail" center-block" id="signupForm">
        <div class="caption">
          <form ng-submit="submit()" class="form-block" ng-init="sigupForm = {}">
            <div class="form-group">
              <label class="sr-only">Username</label>
              <input type="username" class="form-control" placeholder="Username" ng-model="signupForm.username">
            </div>
            <div class="form-group">
              <label class="sr-only">Email address</label>
              <input type="email" class="form-control" placeholder="Email" ng-model="signupForm.email">
            </div>
            <div class="form-group">
              <label class="sr-only">Password</label>
              <input type="password" class="form-control" placeholder="Password" ng-model="signupForm.password">
            </div>

            <button type="submit" class="btn btn-default center-block actionButton">Sign up</button>
          </form>
      </div>
    </div>
  </div>
</div>
