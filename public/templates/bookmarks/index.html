<nav-bar></nav-bar>

<div class="title_background">
<h3 class="main_title">My Favorites</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="bookmark in all" >
      <div class="thumbnail">
        <img ng-src="{{bookmark.design_id.image_url}}">
        <div class="caption">
          <h3>{{bookmark.design_id.property_name}}</h3>
          <p>{{bookmark.design_id.description | limitTo:250}}...</p>
          <p><a href="#/designs/{{bookmark.design_id._id}}" class="btn btn-default actionButton">More Details</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
