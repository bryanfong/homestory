<nav-bar></nav-bar>

<div class="title_background">
<h3 class="main_title">Search Result</h3>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="design in searchResults" >
      <div class="thumbnail">
        <img ng-src="{{design.image_url}}">
        <div class="caption">
          <h3 class="thumbnailTitle">{{design.property_name}}</h3>
          <p>{{design.description | limitTo:250}}...</p>
          <p><a href="#/designs/{{design._id}}" class="btn btn-default center-block actionButton">More Details</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
