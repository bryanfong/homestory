<h1>This is result page</h1>


<div class="container" ui-view ng-controller="DesignsController">
  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="design in searchResults" >
      <div class="thumbnail">
        <img ng-src="{{design.image_url}}">
        <div class="caption">
          <h3>{{design.property_name}}</h3>
          <p>{{design.description}}</p>
          <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
